<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Ticker</title>
    <style>
        @font-face {
            font-family: 'Gilroy'; 
            src: url('Gilroy-Regular.ttf') format('truetype'); 
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #F2f2f2;
        }

        .ticker-wrap {
            position: relative;
            width: 80%;
            overflow: hidden;
            height: 4rem;
            box-sizing: content-box;
            margin: auto;
            bborder: 1px black solid;
            max-width: 1440px;
        }

        .ticker-gradient1 {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 40px;
            background: linear-gradient(to right, rgba(242, 242, 242, 1), rgba(242, 242, 242, 0)); /* Left gradient */
            pointer-events: none;
            z-index: 10;
            bborder: 1px blue solid;
        }

        .ticker-gradient2 {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            width: 40px;
            background: linear-gradient(to left, rgba(242, 242, 242, 1), rgba(242, 242, 242, 0)); /* Right gradient */
            pointer-events: none;
            z-index: 10;
            bborder: 1px red solid;
        }



        .ticker {
            white-space: nowrap;
            height: 4rem;
            line-height: 4rem;
            display: inline-block;
            box-sizing: content-box;
            position: relative; 
        }

        .ticker__item {
            display: inline-block;
            padding: 8px 24px; 
            font-size: 2rem;
            color: #191919;
            background-color: white;
            border-radius: 50px;
            font-family: 'Gilroy', sans-serif;
            font-size: 16px;
            margin-right: 16px; 
            line-height: 1;
        }
    </style>
</head>
<body>
    <div class="ticker-wrap">
        <div class="ticker-gradient1"></div>
        <div class="ticker-gradient2"></div>
        <div class="ticker" id="ticker">
            
        </div>
    </div>

    <script>
        
        const cities = [
            "Philadelphia",
            "Boston",
            "Los Angeles",
            "Chicago",
            "Des Moines",
            "Rockport",
            "Seattle",
            "Portland",
            "Oakland",
            "Charleston",
            "Baltimore",
            "Asbury Park",
            "Madison", 
            "Richmond",
            "Providence",
            "San Diego",
            "Toronto"
        ];

        
        function populateTicker() {
            const ticker = document.getElementById("ticker");

            
            let cityText = '';
            for (let i = 0; i < cities.length; i++) {
                cityText += `<div class="ticker__item">${cities[i]}</div>`;
            }

            ticker.innerHTML = cityText + cityText; 
        }

        
        populateTicker();
        const ticker = document.querySelector(".ticker");
        let scrollValue = 0;
        function scrollTicker() {
            scrollValue -= 1;
            ticker.style.transform = `translateX(${scrollValue}px)`;

            if (scrollValue <= -ticker.clientWidth / 2) {
                scrollValue = 0;
            }
        }

        setInterval(scrollTicker, 10); 
    </script>
</body>
</html>
